<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Saver</title>
  </head>
  <body class="bg-slate-200">
    <div class="container mx-auto mt-12 flex gap-8">
      <div class="flex flex-col gap-4 mb-8 w-4/5">
        <div id="model" class="flex flex-col gap-4 bg-zinc-300 p-8 rounded-xl">
          Content on some model
          <a
            id="saveCookie"
            data-cookie-name="isClicked"
            data-cookie-value="true"
            class="py-4 px-8 bg-lime-200 rounded-xl hover:bg-lime-300 hover:text-gray-700 transition-colors text-center"
            >Save isClicked</a
          >
        </div>
        <a
          id="saveCookie"
          data-cookie-name="Author"
          data-cookie-value="Beed"
          class="py-4 px-8 bg-lime-200 rounded-xl hover:bg-lime-300 hover:text-gray-700 transition-colors text-center"
          >Save Author</a
        >

        <a
          id="showCookie"
          data-cookie-name="isClicked"
          class="py-4 px-8 bg-sky-200 rounded-xl hover:bg-sky-300 hover:text-gray-700 transition-colors text-center"
          >Show isClicked</a
        >

        <a
          id="showCookie"
          data-cookie-name="Author"
          class="py-4 px-8 bg-sky-200 rounded-xl hover:bg-sky-300 hover:text-gray-700 transition-colors text-center"
          >Show Author</a
        >

        <a
          id="showAllCookies"
          class="py-4 px-8 bg-sky-200 rounded-xl hover:bg-sky-300 hover:text-gray-700 transition-colors text-center"
          >Show All Cookies</a
        >

        <a
          id="deleteCookie"
          data-cookie-name="isClicked"
          class="py-4 px-8 bg-red-200 rounded-xl hover:bg-red-300 hover:text-gray-700 transition-colors text-center"
          >Delete isClicked</a
        >

        <a
          id="deleteCookie"
          data-cookie-name="Author"
          class="py-4 px-8 bg-red-200 rounded-xl hover:bg-red-300 hover:text-gray-700 transition-colors text-center"
          >Delete Author</a
        >

        <a
          id="deleteAllCookies"
          class="py-4 px-8 bg-red-200 rounded-xl hover:bg-red-300 hover:text-gray-700 transition-colors text-center"
          >Delete All Cookies</a
        >
      </div>
      <div
        id="log"
        class="w-1/5 bg-slate-600 text-white p-8 rounded-xl overflow-y-auto h-[750px]"
      >
        <h4 class="text-4xl">Log</h4>
        <hr />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
